<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="/style.css"/>

  <script src="RoomClient.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="modules/mediasoup-client.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>

<div id="login">
  <div>
    <div><i class="fas fa-door-open"></i></div>

    <input id="roomIdInput" type="text"/>
  </div>

  <div>
    <div><i class="fas fa-user"></i></div>

    <input id="nameInput" value="user" type="text"/>
  </div>

  <button id="joinButton" onclick="joinRoom(nameInput.value, roomIdInput.value)">
    <i class="fas fa-sign-in-alt"></i>
  </button>
</div>


<div id="control" class="hidden">
  <button id="exitButton" class="hidden" onclick="rc.exit()">
    <i class="fas fa-arrow-left"></i>
  </button>

  <button id="devicesButton" class="hidden" onclick="rc.showDevices()">
    <i class="fas fa-cogs"></i>
  </button>

  <button id="startAudioButton" class="hidden" onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)">
    <i class="fas fa-volume-up" style="color: red"></i>
  </button>

  <button id="stopAudioButton" class="hidden" onclick="rc.closeProducer(RoomClient.mediaType.audio)">
    <i class="fas fa-volume-up" style="color: black"></i>
  </button>

  <button id="startVideoButton" class="hidden" onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)">
    <i class="fas fa-camera" style="color: red"></i>
  </button>

  <button id="stopVideoButton" class="hidden" onclick="rc.closeProducer(RoomClient.mediaType.video)">
    <i class="fas fa-camera" style="color: black"></i>
  </button>

  <button id="startScreenButton" class="hidden" onclick="rc.produce(RoomClient.mediaType.screen)">
    <i class="fas fa-desktop" style="color: red"></i>
  </button>

  <button id="stopScreenButton" class="hidden" onclick="rc.closeProducer(RoomClient.mediaType.screen)">
    <i class="fas fa-desktop" style="color: black"></i>
  </button>

  <div id="devicesList" class="hidden">
    <div>
      <div><i class="fas fa-microphone"></i></div>

      <select id="audioSelect" class="form-select"></select>
    </div>

    <div>
      <div><i class="fas fa-camera"></i></div>

      <select id="videoSelect" class="form-select"></select>
    </div>
  </div>
</div>


<div id="videoMedia" class="hidden">
  <div id="localMedia"></div>

  <div id="remoteVideos"></div>

  <div id="remoteAudios"></div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="index.js"></script>
</body>
</html>
